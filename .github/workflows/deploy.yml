name: üöÄ Deploy Cine-Delices to GitHub Pages

on:
  push:
    branches:
      - main # D√©clenche le d√©ploiement √† chaque push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√®re ton code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installe les d√©pendances du projet frontend
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # 4Ô∏è‚É£ Construit le projet Vite
      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # 5Ô∏è‚É£ D√©ploie sur GitHub Pages avec ton token personnel
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_DEPLOY }}
          publish_dir: ./frontend/dist
          force_orphan: true
