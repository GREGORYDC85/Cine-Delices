name: Deploy Cine-Delices to GitHub Pages

on:
  push:
    branches:
      - main # DÃ©clenche le workflow quand tu pushes sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          publish_branch: gh-pages
          user_name: "GREGORYDC85"
          user_email: "GREGORYDC85@users.noreply.github.com"
          commit_message: "Deploy Cine-Delices via GitHub Actions"
